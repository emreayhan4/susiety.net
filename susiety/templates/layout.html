<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% if title %}
        <title>Susiety - {{ title }}</title>
    {% else %}
        <title>Susiety</title>
    {% endif %}
</head>
<body>
    <h1>
        <a href="{{ url_for('main.home') }}" class="susietyHome">Susiety</a>
        <img src="{{ url_for('static', filename='images/wueeeee.jpeg') }}" alt="" width="30" height="30">
    </h1>

    <nav>
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.howto') }}">Howto</a>
        <a href="{{ url_for('posts.wall', post_id=1) }}">Wall</a>
        <a href="{{ url_for('main.about') }}">About</a>
    </nav>

    <hr>
        {% block content %}{% endblock %}
    <hr>

    <h5>
        “Time is an illusion. Lunchtime doubly so.” <br>
        --Douglas Adams, The Hitchhiker's Guide to the Galaxy
    </h5>
</body>
</html>
